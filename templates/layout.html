<!doctype html>
<html lang="ja">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="noindex">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>{% block title %} OR4CLE {% endblock %}</title>
	{% block head %}
	{% endblock %}
</head>

<body>
	<header class="p-1 bg-dark text-white">
		<div class="container">
			<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
				<ul class="nav col-12 col-lg-auto me-lg-auto justify-content-center mb-md-0">
					<a href="/" class="d-flex align-items-center me-md-auto text-decoration-none text-white">
						<span class="fs-4">OR4CLE</span>
					</a>
					<li><a href="/rankings/" class="nav-link text-white">IRs</a></li>
					<li><a href="/faqs/" class="nav-link text-white">FAQs</a></li>
					<li><a href="/release_notes/" class="nav-link text-white">Release Note</a></li>
					{% if session['id'] is defined %}
					<li><a href="#" class="nav-link text-white">Logged in as {{session['id']}}</a></li>
					<li><a href="/logout/" class="nav-link text-white">Logout</a></li>
					{% else %}
					<li><a href="/login/" class="nav-link text-white">Login</a></li>
					{% endif %}
				</ul>

			</div>
		</div>
	</header>
	{% block flash %}
	{% endblock %}
	{% block content %}
	{% endblock %}
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>

</html>
